---
apiVersion: apps/v1
kind: Deployment
spec:
  selector:
    matchLabels:
      networkservicemesh.io/app: "p-gw-u"
  replicas: 1
  template:
    metadata:
      labels:
        networkservicemesh.io/app: "p-gw-u"
    spec:
      containers:
        - name: p-gw-u
          image: alpine:latest
          command: ["tail", "-f", "/dev/null"]
metadata:
  name: "p-gw-u"
  namespace: default
  annotations:
    ns.networkservicemesh.io: 4g-network?link=sgi,4g-network?link=s5s8-u,4g-network?link=sxb
