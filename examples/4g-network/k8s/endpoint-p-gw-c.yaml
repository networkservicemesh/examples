---
apiVersion: apps/v1
kind: Deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      networkservicemesh.io/app: "p-gw-c"
  template:
    metadata:
      labels:
        networkservicemesh.io/app: "p-gw-c"
        networkservicemesh.io/impl: "4g-network"
    spec:
      containers:
        - name: sidecar-nse
          image: networkservicemesh/4g-network-sidecar-nse:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ENDPOINT_NETWORK_SERVICE
              value: "4g-network"
            - name: ENDPOINT_LABELS
              value: "app=p-gw-c"
            - name: TRACER_ENABLED
              value: "true"
            - name: IP_ADDRESS
              value: "10.60.2.0/24"
          resources:
            limits:
              networkservicemesh.io/socket: 1
        - name: p-gw-c
          image: alpine:latest
          command: ["tail", "-f", "/dev/null"]
          imagePullPolicy: IfNotPresent
metadata:
  name: p-gw-c
  namespace: default
